{% load wagtailcore_tags %}
<div class="fastoche-col-12 fastoche-col-sm">
  {{ value.text|richtext }}
  {% if value.cta_url and value.cta_label %}
    <p class="fastoche-mb-5w">
      {# It doesn't use fastoche_link or fastoche_button because it's a link with a button style #}
      <a href="{{ value.cta_url }}" class="fastoche-btn fastoche-btn--primary">{{ value.cta_label }}</a>
    </p>
  {% endif %}
</div>

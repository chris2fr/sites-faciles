{% load menu_tags %}
{% for item in menu_items %}
    <li>
        <a href="{{ item.href }}"
            class="cefran-btn"
            {% if item.active_class %} aria-current="page"{% endif %}
            target="_self">{{ item.text }}</a>
    </li>
{% endfor %}
<li>
    {% include "django_cefran/language_selector.html" %}
</li>

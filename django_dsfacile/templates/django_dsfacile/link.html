{% load i18n %}
<a class="dsfacile-link{% if self.is_external %} dsfacile-icon-external-link-line dsfacile-link--icon-right{% endif %}{% if self.extra_classes %} {{ self.extra_classes }}{% endif %}"
   href="{{ self.url }}"
   {% if self.is_external %}target="_blank" rel="noopener noreferrer"{% endif %}>
  {{ self.label }}
  {% if self.is_external %}
    <span class="dsfacile-sr-only">{% translate "Opens a new window" %}</span>
  {% endif %}
</a>

{% load i18n %}
{% translate "Transcript" as transcript_label %}
<div class="dsfacile-transcription">
  <button class="dsfacile-transcription__btn"
          aria-expanded="false"
          aria-controls="dsfacile-transcription__collapse-{{ self.id }}">
    {{ transcript_label }}
  </button>
  <div class="dsfacile-collapse"
       id="dsfacile-transcription__collapse-{{ self.id }}">
    <div class="dsfacile-transcription__footer">
      <div class="dsfacile-transcription__actions-group">
        {% translate "Enlarge" as enlarge_label %}
        <button class="dsfacile-btn dsfacile-btn--fullscreen"
                aria-controls="dsfacile-transcription-modal-{{ self.id }}"
                data-dsfacile-opened="false"
                title="{{ enlarge_label }}">
          {{ enlarge_label }}
        </button>
      </div>
    </div>
    <dialog id="dsfacile-transcription-modal-{{ self.id }}"
            class="dsfacile-modal"
            role="dialog"
            aria-labelledby="dsfacile-transcription-modal-{{ self.id }}-title">
      <div class="dsfacile-container dsfacile-container--fluid facile-container-md">
        <div class="dsfacile-grid-row dsfacile-grid-row--center">
          <div class="dsfacile-col-12 dsfacile-col-md-10 dsfacile-col-lg-8">
            <div class="dsfacile-modal__body">
              <div class="dsfacile-modal__header">
                {% translate "Close" as close_label %}
                <button class="dsfacile-btn--close dsfacile-btn"
                        aria-controls="dsfacile-transcription-modal-{{ self.id }}"
                        title="{{ close_label }}">
                  {{ close_label }}
                </button>
              </div>
              <div class="dsfacile-modal__content">
                <h1 id="dsfacile-transcription-modal-{{ self.id }}-title"
                    class="dsfacile-modal__title">
                  {{ self.title|default:transcript_label }}
                </h1>
                {{ self.content|safe }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </dialog>
  </div>
</div>

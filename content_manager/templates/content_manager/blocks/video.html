<div class="dsfacile-content-media">
    <iframe title="{{ value.title }}"
            class="dsfacile-responsive-vid"
            src="{{ value.url }}"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    <div class="dsfacile-content-media__caption">{{ value.caption }}</div>
</div>

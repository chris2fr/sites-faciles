{% load django_dsfacile_tags %}
<div class="dsfacile-container dsfacile-py-3w">

        <div class="dsfacile-col-12 dsfacile-col-offset-md-2 dsfacile-col-md-8">
            {% dsfacile_alert title=block.value.title type=block.value.level content=block.value.description heading_tag=block.value.heading_tag %}
        </div>
    </div>
</div>
